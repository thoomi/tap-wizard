<div class="card-panel" ng-disabled="isThrowCardsDisabled" ng-model="isThrowCardsDisabled">
  <ul class="playing-card-stack">
    <li ng-repeat="card in cards track by $index">
      <tb-playing-card info="card" ng-click="throwCard(card)"></tb-playing-card>
    </li>
  </ul>
</div>

<div class="notification-panel table"><p class="table-cell center">{{ notification }}</p></div>

<div class="guess-panel">
  <div class="button-wrapper">
    <button ng-repeat="i in range(21) track by $index" ng-click="guessNumberOfTricks($index)" ng-disabled="currentRound < $index || isGuessTricksDisabled" ng-model="isGuessTricksDisabled">{{ $index }}</button>
  </div>
</div>
<div ng-show="gameOver">
  <modal-dialog info="winnerName"></modal-dialog>
</div>
